<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
</head>
<body>
    <h1>profile</h1>
    <ul>
        <li>{{ customuser.email }}</li>
        {% if customuser.is_normal %}
        <li>{{ profile.normal_user_id }}</li>
        {% endif %}
        {% if customuser.is_supervisor %}
        <li>{{ profile.supervisor_id }}</li>
        {% endif %}
    </ul>
</body>
</html>
